<h3>Sign Up</h3>

<form method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="fname">First Name</label>
    <input class="form-control" name="fname" id="fname" value="{{.FirstName}}">
  </div>
  <div class="form-group">
    <label for="lname">Last Name</label>
    <input class="form-control" name="lname" id="lname" value="{{.LastName}}">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input class="form-control" name="email" id="email" value="{{.Email}}">
  </div>
  <div class="form-group">
    <label for="username">UserName</label>
    <input class="form-control" name="username" id="username" value="{{.UserName}}">
  </div>
  <button class="btn btn-success">signup</button>  
  <button class="btn btn-success"><a href="/signup" >Cancel</a></button> 
</form>
